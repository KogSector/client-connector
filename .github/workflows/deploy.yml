name: Deploy Client Connector

on:
  push:
    branches: [main]
    paths:
      - 'client-connector/**'
      - '.github/workflows/deploy.yml'
  pull_request:
    branches: [main]
    paths:
      - 'client-connector/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

env:
  SERVICE_NAME: client-connector
  DOCKERFILE: Dockerfile

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install "poetry>=1.7.0"
        poetry install

    - name: Build
      run: |
        # No build step necessary for Python microservices, tests could be added here
        echo "Validating Python syntax"
        python -m compileall app

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Login to ACR
      uses: azure/docker-login@v2
      with:
        login-server: ${{ secrets.ACR_LOGIN_SERVER }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build and push image
      run: |
        IMAGE_TAG="${{ secrets.ACR_LOGIN_SERVER }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
        IMAGE_LATEST="${{ secrets.ACR_LOGIN_SERVER }}/${{ env.SERVICE_NAME }}:latest"
        docker build -f ${{ env.DOCKERFILE }} -t $IMAGE_TAG -t $IMAGE_LATEST .
        docker push $IMAGE_TAG
        docker push $IMAGE_LATEST

    - name: Set AKS context
      uses: azure/aks-set-context@v4
      with:
        resource-group: ${{ secrets.AKS_RESOURCE_GROUP }}
        cluster-name: ${{ secrets.AKS_CLUSTER_NAME }}

    - name: Update K8s deployment image
      run: |
        IMAGE_TAG="${{ secrets.ACR_LOGIN_SERVER }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
        kubectl set image deployment/${{ env.SERVICE_NAME }} \
          ${{ env.SERVICE_NAME }}=$IMAGE_TAG \
          -n confuse-platform

    - name: Create ConfigMap from .env (non-sensitive values)
      run: |
        # Extract non-sensitive environment variables to ConfigMap
        grep -v -E "(PASSWORD|SECRET|KEY|TOKEN)" .env > .env.configmap || true
        if [ -s .env.configmap ]; then
          kubectl create configmap client-connector-config \
            --from-env-file=.env.configmap \
            --namespace confuse-platform \
            --dry-run=client -o yaml | kubectl apply -f -
        fi

    - name: Create Secret from .env (sensitive values)
      run: |
        # Extract only sensitive environment variables to Secret
        grep -E "(PASSWORD|SECRET|KEY|TOKEN)" .env > .env.secret || true
        if [ -s .env.secret ]; then
          kubectl create secret generic client-connector-secrets \
            --from-env-file=.env.secret \
            --namespace confuse-platform \
            --dry-run=client -o yaml | kubectl apply -f -
        fi

    - name: Apply K8s deployment file
      run: |
        kubectl apply -f .github/deployment.yaml

    - name: Verify deployment
      run: |
        kubectl rollout status deployment/${{ env.SERVICE_NAME }} \
          -n confuse-platform --timeout=120s


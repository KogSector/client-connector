name: Deploy Client Connector

on:
  push:
    branches: [ main, develop ]
    paths: [ 'client-connector/**' ]
  pull_request:
    branches: [ main ]
    paths: [ 'client-connector/**' ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: client-connector

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client-connector
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest black flake8 mypy

    - name: Code formatting check
      run: black --check .

    - name: Lint with flake8
      run: flake8 .

    - name: Type check with mypy
      run: mypy .

    - name: Run tests
      run: pytest

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./client-connector
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Deploy to Cloud Run
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
    
    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy ${{ env.IMAGE_NAME }} \
          --image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
          --region ${{ secrets.GCP_REGION }} \
          --allow-unauthenticated \
          --set-env-vars PORT=3020 \
          --set-env-vars HOST=0.0.0.0 \
          --set-env-vars MCP_SERVER_PATH=${{ secrets.MCP_SERVER_PATH }} \
          --set-env-vars MCP_SERVER_MODE=${{ secrets.MCP_SERVER_MODE }} \
          --set-env-vars MCP_SERVER_URL=${{ secrets.MCP_SERVER_URL }} \
          --set-env-vars AUTH_MIDDLEWARE_URL=${{ secrets.AUTH_MIDDLEWARE_URL }} \
          --set-env-vars JWT_SECRET=${{ secrets.JWT_SECRET }} \
          --set-env-vars JWT_ALGORITHM=${{ secrets.JWT_ALGORITHM }} \
          --set-env-vars API_KEY_HEADER=${{ secrets.API_KEY_HEADER }} \
          --set-env-vars DATABASE_URL=${{ secrets.DATABASE_URL }} \
          --set-env-vars FEATURE_TOGGLE_SERVICE_URL=${{ secrets.FEATURE_TOGGLE_SERVICE_URL }} \
          --set-env-vars RATE_LIMIT_PER_MINUTE=${{ secrets.RATE_LIMIT_PER_MINUTE }} \
          --set-env-vars RATE_LIMIT_BURST=${{ secrets.RATE_LIMIT_BURST }} \
          --set-env-vars SESSION_TIMEOUT_MINUTES=${{ secrets.SESSION_TIMEOUT_MINUTES }} \
          --set-env-vars MAX_CONCURRENT_CLIENTS=${{ secrets.MAX_CONCURRENT_CLIENTS }} \
          --set-env-vars LOG_LEVEL=${{ secrets.LOG_LEVEL }} \
          --set-env-vars LOG_FORMAT=${{ secrets.LOG_FORMAT }} \
          --set-env-vars CORS_ORIGINS=${{ secrets.CORS_ORIGINS }} \
          --set-cloud-run-keywords=confuse,client-connector
